<!DOCTYPE html>
<html>
<head>
<title>Employee</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<script src="js/jquery-3.3.1.js" type="text/javascript"></script>
<script src="js/underscore.js" type="text/javascript"></script>
<script src="js/backbone.js" type="text/javascript"></script>
<script src="update.js" type="text/javascript"> </script>
<style>
body {
	background-color: #cdd3c4;
	text-align: center;
	margin: 80px;
}
div{
  padding: 40px;
}
</style>
</head>
<body>
	<h2 id="header">UPDATE YOUR DETAILS</h2>
		<script type="text/javascript">
	var EmployeeModel = Backbone.Model.extend({
		defaults : {
			id : null,
			name : "",
			password : "",
			userrole : "",
			contact : null,
			email : ""
		},
		url : 'http://localhost:8080/messenger/webapi/employee/update'
	});

	var EmployeeView = Backbone.View
			.extend({
				template : _
						.template('<form><input name="name" value="<%=name %>"><input name="password" value="<%= password %>"><input name="contact" value="<%= contact %>"><input name="email" value="<%= email %>"><button>Save</button></form>'),
				events : {
					submit : 'save'
				},
				save : function(e) {
					e.preventDefault();
					var name = this.$('input[name="name"]').val();
					var password = this.$('input[name="password"]').val();
					var contact = Number(this.$('input[name="contact"]')
							.val());
					var email = this.$('input[name="email"]').val();
					this.model.save({
						id : 343425,
						name : name,
						password : password,
						contact : contact,
						email : email
					});
					this.model.toJSON();
				},
				render : function() {
					this.$el.html(this.template(this.model.attributes));
					return this;
				}
			});
	var employeeModel = new EmployeeModel();
	var employeeView = new EmployeeView({
		model : employeeModel
	});

	$(document.body).html(employeeView.render().el);
	</script>
</body>
</html>
